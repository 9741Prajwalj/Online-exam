# Database Configuration (uses environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/examdb}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# H2 Console (disabled by default, can be enabled via environment variable)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}

# JWT Configuration (uses environment variables)
app.jwt.secret=${APP_JWT_SECRET:ThisIsAReallyStrongSecretKeyAtLeast32Chars!!}
app.jwt.expiration=${APP_JWT_EXPIRATION:3600000}

# Server Configuration
server.port=8080

